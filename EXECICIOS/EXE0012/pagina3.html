<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servido</p>
    <video src="MIDIA/meuvideo.mp4" width="500" controls></video>
    <video width="500" poster="imagem/hack.png" controls> <source src="MIDIA/meuvideo.mp4" type="video mp4"></video>
    <p>Seu nevegador nao tem compatibilidade com repoducao de video</p>
    <h1>inserindo video youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hlwlM4a5rxg?si=0gq_KW02JUYxsow8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
